<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取焦点</title>
	<style>
		body{
			font:normal 12px/17px Arial;
}
		div{
			padding: 3px;
		}
		.focus{
			background: #fcc;
		}
	</style>
	<script src='jquery-1.11.3.min.js'></script>
	<script>
	$(function(){
		$(':input').on('focus',function(){
			$(this).addClass('focus')
		}).blur(function(){
			$(this).removeClass('focus')
		})
	});
		
	</script>
</head>
<body>
	<form action="">
		<fieldset>
		<legend>个人基本信息</legend>
			<div>
				<label for='name'>名称：</label>
				<input type="text" id="name">
			</div>
			<div>
				<label for='name'>密码：</label>
				<input type="password" id="name">
			</div>
			<div>
				<label for="detail">详细信息:</label>
				<textarea id="detail" rows="2" cols="20"></textarea>
			</div>
		</fieldset>
	</form>
</body>
</html>
